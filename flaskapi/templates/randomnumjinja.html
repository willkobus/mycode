<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Game</title>
</head>
<body>
    
    {%if guess == -1%}
    <p></p>
    {%elif guess < correct%}
    <h3>{{ guess }} is too low!</h3>
    {%elif guess > correct%}
    <h3>{{ guess }} is too high!</h3>
    {%else%}
    <h2>Congrats! {{ guess }} was the right number!</h2>
    <h3>Number of guess: {{ num_guesses }}</h3>
    {%endif%}

    <form action = "/user-guess" method = "POST">
        <h3>Guess a number between 1 and 100!</h3>
        <p><input type = "text" name = "guess"></p>
        <p><input type = "submit" value = "submit"></p>
    </form>

    
    

</body>
</html>
